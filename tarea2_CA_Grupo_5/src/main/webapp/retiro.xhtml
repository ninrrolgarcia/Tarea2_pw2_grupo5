<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      lang="es">

<ui:composition template="template.xhtml">

    <ui:define name="title">Retiro de Dinero</ui:define>

    <ui:define name="content">

        <div class="container retiro-container">

            <h1><h:outputText value="Ingrese el monto a retirar" /></h1>

            <h:form id="retiroForm">

                <h:inputText styleClass="monto-input"
                             placeholder="Lps"
                             value="" /> <div class="botones-rapidos">
                <button type="button">100 LPS</button>
                <button type="button">200 LPS</button>
                <button type="button">500 LPS</button>
            </div>

                <h:commandButton action="MensajeDeRetiroExitoso"
                                 value="Confirmar Retiro"
                                 styleClass="btn" />

            </h:form>
        </div>

    </ui:define>
</ui:composition>
</html>
