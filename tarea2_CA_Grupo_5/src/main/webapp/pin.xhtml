<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      lang="es">

<ui:composition template="template.xhtml">

    <ui:define name="title">Ingresar PIN</ui:define>

    <ui:define name="content">

        <div class="container pin-container">

            <h1><h:outputText value="Ingrese su PIN" /></h1>

            <h:form id="pinForm">

                <h:inputSecret id="pinInput"
                               styleClass="pin-input"
                               placeholder="●●●●"
                               maxlength="4"
                               readonly="true" />

                <div class="teclado">
                    <button type="button" onclick="agregarPin('1')">1</button>
                    <button type="button" onclick="agregarPin('2')">2</button>
                    <button type="button" onclick="agregarPin('3')">3</button>
                    <button type="button" onclick="agregarPin('4')">4</button>
                    <button type="button" onclick="agregarPin('5')">5</button>
                    <button type="button" onclick="agregarPin('6')">6</button>
                    <button type="button" onclick="agregarPin('7')">7</button>
                    <button type="button" onclick="agregarPin('8')">8</button>
                    <button type="button" onclick="agregarPin('9')">9</button>
                    <button type="button" class="clear-btn" onclick="limpiarPin()">C</button>
                    <button type="button" onclick="agregarPin('0')">0</button>
                    <button type="button" class="back-btn" onclick="borrarUltimo()">←</button>
                </div>

                <h:button outcome="menu" value="Ingresar" styleClass="btn" />

            </h:form>
        </div>

    </ui:define>

</ui:composition>
</html>
