<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      lang="es">

<ui:composition template="template.xhtml">

    <ui:define name="title">Retiro Exitoso</ui:define>

    <ui:define name="content">

        <div class="container retiro-exitoso-container">

            <h1><h:outputText value="¡Retiro Exitoso!" /></h1>

            <div class="detalles">
                <p>
                    <strong>Monto retirado:</strong>
                    <h:outputText value="500 LPS" />
                </p>
                <p>
                    <strong>Fecha:</strong>
                    <h:outputText value="20/10/2025" />
                </p>
                <p>
                    <strong>Hora:</strong>
                    <h:outputText value="15:30" />
                </p>
            </div>

            <h:button outcome="menu" value="Volver al Menú" styleClass="btn" />

        </div>

    </ui:define>
</ui:composition>
</html>
